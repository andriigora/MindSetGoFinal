{% extends "base.html" %}
{% block title %}Reset password â€” MindSetGo{% endblock %}
{% block content %}
<div class="container narrow">
  <section class="card">
    <h1 class="h1">Reset password</h1>
    <form class="form-grid" method="post" action="{{ url_for('reset_password') }}">
      <label>
        <span>Email</span>
        <input type="email" name="email" required placeholder="you@example.com">
      </label>
      <label>
        <span>Reset code</span>
        <input name="code" inputmode="numeric" pattern="[0-9]*" maxlength="6" required placeholder="123456">
      </label>
      <label>
        <span>New password</span>
        <input type="password" name="password" minlength="8" required>
      </label>
      <label>
        <span>Confirm password</span>
        <input type="password" name="password2" minlength="8" required>
      </label>
      <button class="btn btn-primary">Update password</button>
    </form>
  </section>
</div>
{% endblock %}
