{% extends "base.html" %}
{% block title %}Forgot password — MindSetGo{% endblock %}
{% block content %}
<div class="container narrow">
  <section class="card">
    <h1 class="h1">Forgot password</h1>
    <p class="muted small">Enter your account email. If it exists, we’ll send a reset code.</p>
    <form class="form-grid" method="post" action="{{ url_for('forgot_password') }}">
      <label>
        <span>Email</span>
        <input type="email" name="email" required placeholder="you@example.com">
      </label>
      <button class="btn btn-primary">Send reset code</button>
    </form>
  </section>
</div>
{% endblock %}
